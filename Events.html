		/* Wrapper */
		.icon-button {
			background-color: white;
			border-radius: 3.6rem;
			cursor: pointer;
			display: inline-block;
			font-size: 2.0rem;
			height: 3.6rem;
			line-height: 3.6rem;
			margin: 0 5px;
			position: relative;
			text-align: center;
			-webkit-user-select: none;
			   -moz-user-select: none;
				-ms-user-select: none;
					user-select: none;
			width: 3.6rem;
		}

		/* Circle */
		.icon-button span {
			border-radius: 0;
			display: none;
			height: 0;
			left: 50%;
			position: absolute;
			top: 50%;
			-webkit-transition: all 0.3s;
			   -moz-transition: all 0.3s;
				 -o-transition: all 0.3s;
					transition: all 0.3s;
			width: 0;
		}
		.icon-button:hover span {
			width: 3.6rem;
			height: 3.6rem;
			border-radius: 3.6rem;
			margin: -1.8rem;
			display:block;
		}
		.twitter span,.facebook span,.google-plus span {
			background-color: black;
		}
		.soc{ 	
			-webkit-transform: scale(1);
			-moz-transform: scale(1);
			-ms-transform: scale(1);
			-o-transform: scale(1);
			transform: scale(1); 
		}
		.button2:hover{
			background-color:white;
			color: black;
		}		
		.button3:hover {color:black;background-color: white; }
		.button3:active {
		  background-color: inherit;
		  color: white;
		  box-shadow: 0 3px #666;
		}
		.button3 {
			display: inline-block;
			border: 2px solid rgba(11, 52, 77, .5);
			float: left;
			position: static;
			padding: 0 0;
			width: 10%;
			line-height: 46px;
			min-height: 46px;
			height:46px;
			font-size: 15px;
			cursor: pointer;
			text-align: center;
			text-decoration: none;
			font-weight: bold;
			color: black;
			margin-right: -1px;
			background-color: rgba(255, 255, 255, .3);
		}
        .button2{
            display: inline-block;
            background-color: black;
            color:white;
            font-weight: bold;
            text-align: center;
            position:relative;
            min-height: 10vh;
            min-width: 30vh;
            padding: 10px;
            border: 1px solid white;
            margin-bottom: -1px;
            font-size: 30px;
        }
		.button2:active {
		  background-color: darkgray;
		  color: white;
		  box-shadow: 0 3px #666;
		}
    	.button2:hover {color:black;background-color: white; }
		a:link {color: black; text-decoration:none;}
		a:visited {color: black;}
		a:hover {color:black;}
		a:selected {color:black;}
